<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
<title>HTML5, CSS3 and JavaScript demo</title>
</head>
<body>
<br>
<!-- credit card glyph -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Credit card form -->
<div class="container-fluid">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class=""><img class="pull-right" src="http://i76.imgup.net/accepted_c22e0.png">Payment Details</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="cardNumber" placeholder="Valid Card Number" required autofocus data-stripe="number" />
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="cvCode">NAME ON CARD</label>
                                    <input type="password" class="form-control" name="cvCode" placeholder="Name as it appears on card" required data-stripe="cvc" />
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label for="cvCode">EXPIRY</label>
                                    <input type="password" class="form-control" name="cvCode" placeholder="MM/YY" required data-stripe="cvc" />
                                </div>
                            </div>							
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <label for="cvCode">CV</label>
                                    <input type="password" class="form-control" name="cvCode" placeholder="Code" required data-stripe="cvc" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn-success btn-lg form-control" type="submit">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

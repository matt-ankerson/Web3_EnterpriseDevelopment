<!DOCTYPE html>

<head>
	<title>New Animation Test for 2014</title>
</head>
<style type="text/css">

@-webkit-keyframes movedown
{
	from
	{
		top: 0px;
	}
	to
	{
		top: 200px;
	}
}

#kf1
{
	width: 50px;
	height: 50px;
	line-height: 200px;
	background-color: green;
	border: 2px solid black;
	position: relative; /* REQUIRED */
	
	/* name, duration, timingFunction, delay iteration-count, direction*/
	-webkit-animation: movedown 4s ease-out 0s, 5 normal;
}

</style>

<body>
<div id="kf1"></div>
</body>
